{% extends "base.html" %}

{% block content %}
    {% if "инженер" in prof or "строитель" in prof %}
        <h2 class="text-center">Инженерные тренажеры</h2>
        <div class="text-center">
            <img src="{{ url_for('static', filename='img/mars.png') }}" />
        </div>
    {% else %}
        <h2 class="text-center">Научные симуляторы</h2>
        <div class="text-center">
            <img src="{{ url_for('static', filename='img/science.png') }}" />
        </div>
    {% endif %}
{% endblock %}
